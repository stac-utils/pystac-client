name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  # Cancel running job if another commit is pushed to the branch
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install package with dev requirements
        run: pip install .[dev]
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run pytest
        run: pytest -Werror -s --block-network --cov pystac_client --cov-report term-missing
      - name: Run coverage
        run: coverage xml
      - name: Upload All coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

  min-versions:
    name: min-versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
      - name: Install with dev requirements
        run: pip install .[dev]
      - name: Install minimum requirements
        run: ./scripts/install-min-requirements
      - name: Test
        run: ./scripts/test

  docs:
    name: docs
    runs-on: ubuntu-latest
    # Required shell entrypoint to have properly activated conda environment
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2.3.0
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: 3.9
          use-mamba: true
          channel-priority: strict
          environment-file: ./docs/environment.yml
          activate-environment: pystac-client-docs
          auto-activate-base: false
      - name: Build docs
        run: ./scripts/build-docs

  pre-release:
    name: pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
      - name: Install
        run: pip install .[dev]
      - name: Install any pre-releases of pystac
        run: pip install -U --pre pystac
      - name: Test
        run: ./scripts/test

  upstream:
    name: upstream
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
      - name: Install
        run: pip install .[dev]
      - name: Install pystac from main
        run: pip install --force-reinstall git+https://github.com/stac-utils/pystac.git
      - name: Test
        run: ./scripts/test

  dev-and-docs-requirements:
    name: dev and docs requirements check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
      - name: Install geos
        run: sudo apt -y install libgeos-dev
      - name: Install
        run: pip install .[dev,docs]
