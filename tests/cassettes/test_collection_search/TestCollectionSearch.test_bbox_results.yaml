        \     \"description\": \"The Averaged Surface Temperature (AST) Product contains
        averaged geophysical data at two different resolutions, and with respect to
        two different averaging schemes. Measurement data sets at resolutions of 0.5
        by 0.5 degrees and 10 by 10 arcmin with respect to a latitude/longitude grid
        provide continuity with existing ATSR products.  Other data sets contain data
        averaged over equal area cells of 50 by 50 km and 17 by 17 km aligned with
        the satellite ground track. Both top-of-atmosphere and surface data sets are
        provided. The surface temperature data sets provide, for sea cells, nadir
        and dual view sea surface temperatures, and for land cells, land surface temperature
        and NDVI. Cloud data is also included. No ADS are included in the AST product;
        auxiliary data is contained within the MDS. The data sets of the AST product
        are arranged by surface type and resolution.  This product is a continuation
        of ERS ATSR data.  The 3rd reprocessing of AATSR data was performed in 2013;
        the processing updates that have been put in place and the scientific improvements
        are outlined in full in the User Summary Note for the Third Envisat AATSR
        Reprocessing  https://earth.esa.int/eogateway/documents/20142/37627/IDEAS-VEG-OQC-REP-2148-%28A%29ATSR-Third+Reprocessing-Dataset-User-Summary-v1-0.pdf\",\n
