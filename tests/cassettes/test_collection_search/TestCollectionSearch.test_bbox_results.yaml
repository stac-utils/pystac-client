        \     \"created\": \"2019-11-21T00:00:00.00Z\",\n      \"description\": \"ADAM
        enables generating typical monthly variations of the global Earth surface
        reflectance at 0.1\xB0 spatial resolution (Plate Carree projection) and over
        the spectral range 240-4000nm.  The ADAM product is made of gridded monthly
        mean climatologies over land and ocean surfaces, and of a companion API toolkit
        that enables the calculation of hyperspectral (at 1 nm resolution over the
        whole 240-4000 nm spectral range) and multidirectional reflectances (i.e.
        in any illumination/viewing geometry) depending on user choices.  The ADAM
        climatologies that feed the ADAM calculation tools are:  For ocean:  monthly
        chlorophyll concentration derived from SeaWiFS-OrbView-2 (1999-2009); it is
        used to compute the water column reflectance (which shows large spectral variations
        in the visible, but is insignificant in the near and mid infrared). monthly
        wind speed derived from SeaWinds-QuikSCAT-(1999-2009); it is used to calculate
        the ocean glint reflectance. For land:  monthly normalized surface reflectances
        in the 7 MODIS narrow spectral bands derived from FondsdeSol processing chain
        of MOD09A1 products (derived from Aqua and Terra observations), on which relies
        the modelling of the hyperspectral/multidirectional surface (soil/vegetation/snow)
        reflectance. uncertainty variance-covariance matrix for the 7 spectral bands
        associated to the normalized surface reflectance. For sea-ice:  Sea ice pixels
        (masked in the original MOD09A1 products) have been accounted for by a gap-filling
        approach relying on the spatial-temporal distribution of sea ice coverage
        provided by the CryoClim climatology for year 2005.\",\n      \"type\": \"Collection\",\n
