        \     \"description\": \"The L2P product contains full resolution dual-view
        Sea Surface Temperature (SST) values. These SST use the ARC SST retrieval
        and cloud screening which differ from the methods used to produce the Gridded
        Surface Temperature (ATS_NR__2P) products. In addition to SST, the L2P products
        contain the ATSR Saharan Dust Index (ASDI) and the clear-sky probability estimated
        by the ARC cloud detection algorithm.  The L2P processor also generates L3U
        products; these are the L2P products averaged onto a regular grid at 0.1 degree
        resolution (they are therefore similar to the AR / Meteo Envisat-format products).
        \ The L2P and L3U products are provided in NetCDF-4 format following GHRSST
