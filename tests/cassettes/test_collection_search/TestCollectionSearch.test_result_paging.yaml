        about the Lakes_cci please visit the project website. This is version 2.1.0
        of the dataset.The six thematic climate variables included in this dataset
        are:\xE2\\u0080\xA2 Lake Water Level (LWL), derived from satellite altimetry,
        is fundamental to understand the balance between water inputs and water loss
        and their connection with regional and global climate change.\xE2\\u0080\xA2
        Lake Water Extent (LWE), modelled from the relation between LWL and high-resolution
        spatial extent observed at set time-points, describes the areal extent of
        the water body. This allows the observation of drought in arid environments,
        expansion in high Asia, or impact of large-scale atmospheric oscillations
        on lakes in tropical regions for example. .\xE2\\u0080\xA2 Lake Surface Water
        temperature (LSWT), derived from optical and thermal satellite observations,
        is correlated with regional air temperatures and is informative about vertical
        mixing regimes, driving biogeochemical cycling and seasonality.\xE2\\u0080\xA2
        Lake Ice Cover (LIC), determined from optical observations, describes the
        freeze-up in autumn and break-up of ice in spring, which are proxies for gradually
        changing climate patterns and seasonality.\xE2\\u0080\xA2 Lake Water-Leaving
        Reflectance (LWLR), derived from optical satellite observations, is a direct
        indicator of biogeochemical processes and habitats in the visible part of
        the water column (e.g. seasonal phytoplankton biomass fluctuations), and an
        indicator of the frequency of extreme events (peak terrestrial run-off, changing
        mixing conditions).\xE2\\u0080\xA2 Lake Ice Thickness (LIT), containing LIT
        information over Great Slave lake from 2002-2022.Data generated in the Lakes_cci
        are derived from multiple satellite sensors including: TOPEX/Poseidon, Jason,
