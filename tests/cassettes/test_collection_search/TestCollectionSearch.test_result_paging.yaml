        QUALITY>CARBON MONOXIDE\"\n      ],\n      \"description\": \"This product
        is the column-average dry-air mole fraction of atmospheric methane, denoted
        XCH4. It has been retrieved from radiance measurements from the TROPOspheric
        Monitoring Instrument (TROPOMI) on the Sentinel-5 Precursor satellite in the
        2.3 \xC2\xB5m spectral range of the solar spectral range, using the Weighting
        Function Modified Differential Optical Absorption Spectroscopy (WFM-DOAS or
        WFMD) retrieval algorithm. This dataset is also referred to as CH4_S5P_WFMD.
        This version of the product is version 1.8, and covers the period from November
        2017 - June 2024. The WFMD algorithm is based on iteratively fitting a simulated
        radiance spectrum to the measured spectrum using a least-squares method. The
        algorithm is very fast as it is based on a radiative transfer model based
        look-up table scheme. The product is limited to cloud-free scenes on the Earth's
        day side.These data were produced as part of the European Space Agency's (ESA)
        Greenhouse Gases (GHG) Climate Change Initiative (CCI) project.When citing
        this dataset, please also cite the following peer-reviewed publication:  Schneising,
        O., Buchwitz, M., Hachmeister, J., Vanselow, S., Reuter, M., Buschmann, M.,
        Bovensmann, H., and Burrows, J. P.: Advances in retrieving XCH4 and XCO from
        Sentinel-5 Precursor: improvements in the scientific TROPOMI/WFMD algorithm,
        Atmos. Meas. Tech., 16, 669\xE2\\u0080\\u0093694, https://doi.org/10.5194/amt-16-669-2023,
