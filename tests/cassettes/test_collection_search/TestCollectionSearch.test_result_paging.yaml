        \       \"AQUA\",\n        \"TERRA\"\n      ],\n      \"description\": \"This
        dataset contains various global lake products (1992-2019) produced by the
        European Space Agency (ESA) Lakes Climate Change Initiative (Lakes_cci) project.
        This is version 1.1 of the dataset.Lakes are of significant interest to the
        scientific community, local to national governments, industries and the wider
        public. A range of scientific disciplines including hydrology, limnology,
        climatology, biogeochemistry and geodesy are interested in distribution and
        \  functioning of the millions of lakes (from small ponds to inland seas),
        from the local to the global scale. Remote sensing provides an opportunity
        to extend the spatio-temporal scale of lake observation. The five thematic
        climate variables included in this dataset are:\xE2\\u0080\xA2\\tLake Water
        Level (LWL): a proxy fundamental to understand the balance between water inputs
        and water loss and their connection with regional and global climate changes.\xE2\\u0080\xA2\\tLake
        Water Extent (LWE): a proxy for change in glacial regions (lake expansion)
        and drought in many arid environments, water extent relates to local climate
        for the cooling effect that water bodies provide.\xE2\\u0080\xA2\\tLake Surface
        Water temperature (LSWT): correlated with regional air temperatures and a
        proxy for mixing regimes, driving biogeochemical cycling and seasonality.
        \xE2\\u0080\xA2\\tLake Ice Cover (LIC): freeze-up in autumn and advancing
        break-up in spring are proxies for gradually changing climate patterns and
        seasonality. \xE2\\u0080\xA2\\tLake Water-Leaving Reflectance (LWLR): a direct
        indicator of biogeochemical processes and habitats in the visible part of
        the water column (e.g. seasonal phytoplankton biomass fluctuations), and an
        indicator of the frequency of extreme events (peak terrestrial run-off, changing
        mixing conditions).Data generated in the Lakes_cci project are derived from
        data from multiple instruments and multiple satellites including; TOPEX/Poseidon,
        Jason, ENVISAT, SARAL, Sentinel, Landsat, ERS, Terra/Aqua, Suomi NPP, Metop
        and Orbview. For more information please see the product user guide in the
        documents.\",\n      \"type\": \"Collection\",\n      \"title\": \"ESA Lakes
