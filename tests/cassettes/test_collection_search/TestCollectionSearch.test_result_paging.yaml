        \     \"description\": \"This is a RA-2 Sensor and Geophysical Data Record
        (SGDR) Full Mission Reprocessing (FMR) v3 product. This FMR follows the first
        Envisat Altimetry reprocessing Version (V2.1) completed in 2012.  The GDR
        and S-GDR data products were reprocessed for all cycles from 6 to 113 (May
        2002 to April 2012) into a homogeneous standard in NetCDF format (close to
        Sentinel-3).  The Sensor Data Record (SGDR) Product from RA-2/MWR includes
        the data in the GDR product (https://earth.esa.int/eogateway/catalog/envisat-ra-2-geophysical-data-record-gdr-ra2_gdr__2p-)
        (RA-2 geophysical data, MWR data) and also RA-2 averaged waveforms (18Hz)
        and RA-2 individual waveforms (1800Hz). This product is a continuation of
        ERS RA data.  This data product has a coverage of 1 pass, pole-pole, a spatial
        sampling of about 390 m along track and a size of 31 to 40 MB, depending on
        presence of individual waveforms.  The radiometric accuracy is 0.2 dB and
        auxiliary data include: Orbit state vectors (DORIS, FOS), RA2 and MWR characterisation
        data, Platform attitude, Gain calibration, USO frequency, ECMWF data, time
        relation, leap second, Ionospheric corrections, geoid, mean sea surface, slope
        data, and tide model (ocean, earth, loading, pole).  Please consult the Envisat
        RA-2/MWR Product Quality Readme file before using the data.\",\n      \"type\":
