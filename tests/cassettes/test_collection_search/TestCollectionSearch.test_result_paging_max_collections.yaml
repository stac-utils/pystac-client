        \     \"description\": \"The SPOT 6 and 7 satellites ensure data continuity
        with the no longer operational SPOT 5 satellite and provide an archive of
        very high resolution optical acquisition as well as the possibility to task
        the satellites for new acquisitions. Following the completion of the SPOT
        7 mission in March 2023, new acquisition tasking is only available for the
        SPOT 6 satellite.  The ortho-products are automatically generated by the SPOT
        6 and 7 ground segment, based on SRTM database or Reference3D when available.
        The projection available for SPOT 6 and 7 ortho-products is UTM, datum WGS84.
        \ Bands combinations: - Pansharpened: colour image at 1.5 m resolution - Bundle:
        1.5 m panchromatic image and 6 m multispectral image  Geometric processing
        levels: - Primary: The Primary product is the processing level closest to
        the natural image acquired by the sensor. This product restores perfect collection
        conditions: the sensor is placed in rectilinear geometry, and the image is
        clear of all radiometric distortion. - Standard Ortho: The Ortho product is
        a georeferenced image in Earth geometry, corrected from acquisition and terrain
        off-nadir effects. - Tailored ortho: Aside from the Standard Ortho product,
        when different specifications are needed, a custom orthorectification, with
        a more precise 3D model provided by the client or acquired for the purpose,
        can be provided on demand.\",\n      \"type\": \"Collection\",\n      \"title\":
