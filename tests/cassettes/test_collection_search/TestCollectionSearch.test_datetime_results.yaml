        \       \"Metop-C\"\n      ],\n      \"description\": \"The Global Ozone Monitoring
        Experiment-2 (GOME-2) instrument continues the long-term monitoring of atmospheric
        trace gas constituents started with GOME / ERS-2 and SCIAMACHY / Envisat.
        Currently, there are three GOME-2 instruments operating on board EUMETSAT's
        Meteorological Operational satellites MetOp-A, -B and -C, launched in October
        2006, September 2012, and November 2018, respectively. GOME-2 can measure
        a range of atmospheric trace constituents, with the emphasis on global ozone
        distributions. Furthermore, cloud properties and intensities of ultraviolet
        radiation are retrieved. These data are crucial for monitoring the atmospheric
        composition and the detection of pollutants. DLR generates operational GOME-2
        / MetOp level 2 products in the framework of EUMETSAT's Satellite Application
        Facility on Atmospheric Chemistry Monitoring (AC-SAF). GOME-2 near-real-time
        products are available already two hours after sensing.\\t\\tOCRA (Optical
        Cloud Recognition Algorithm) and ROCINN (Retrieval of Cloud Information using
        Neural Networks) are used for retrieving the following geophysical cloud properties
        from GOME and GOME-2 data: cloud fraction (cloud cover), cloud-top pressure
        (cloud-top height), and cloud optical thickness (cloud-top albedo). OCRA is
        an optical sensor cloud detection algorithm that uses the PMD devices on GOME
        / GOME-2 to deliver cloud fractions for GOME / GOME-2 scenes. ROCINN takes
        the OCRA cloud fraction as input and uses a neural network training scheme
        to invert GOME / GOME-2 reflectivities in and around the O2-A band. VLIDORT
        [Spurr (2006)] templates of reflectances based on full polarization scattering
        of light are used to train the neural network. ROCINN retrieves cloud-top
        pressure and cloud-top albedo. The cloud optical thickness is computed using
        libRadtran [Mayer and Kylling (2005)] radiative transfer simulations taking
        as input the cloud-top albedo retrieved with ROCINN. For more details please
        refer to relevant peer-review papers listed on the GOME and GOME-2 documentation
