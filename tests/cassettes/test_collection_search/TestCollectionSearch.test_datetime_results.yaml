        \     ],\n      \"description\": \"The EnMAP HSI L0 Quicklooks collection
        contains the VNIR and SWIR quicklook images as well as the quality masks for
        haze, cloud, or snow; based on the latest atmospheric correction methodology
        of the land processor. It allows users to get an overview which L0 data has
        been acquired and archived since the operational start of the EnMAP mission
        and which data is potentially available for on-demand processing into higher
        level products with specific processing parameters via the EOWEB-GeoPortal.
        The database is constantly updated with newly acquired L0 data.                            The
        Environmental Mapping and Analysis Program (EnMAP) is a German hyperspectral
        satellite mission that monitors and characterizes Earth\\u2019s environment
        on a global scale. EnMAP delivers accurate data that provides information
        on the status and evolution of terrestrial and aquatic ecosystems, supporting
        environmental monitoring, management, and decision-making.                                For
        more information, please see the mission website: https://www.enmap.org/mission/\",\n
