        sampled data (I/Q) from the GNSS receiver front-end of conventional GNSS-R
        satellites. Data format and content: gbrRIF*.zip Binary raw IF data and associated
        ancillary data (e.g., POD data) in a zip archive per collection event. Application:
        GNSS-R studies, GNSS RFI and jamming monitoring, research, etc.  Name: Grazing
        angle GNSS-R observations Description: During grazing angle GNSS-R events,
        signal reflection at two frequencies is observed through the limb-facing antenna
        and is trackedusing an open-loop tracking technique thatrelies on a model
        topredict the propagationdelay and Doppler of thereflected signal. Simultaneous
        open-looptracking of the signaldirectly along theline-of-sight from thetransmitter
        to thereceiver is alsoperformed to provideadditional data that maybenecessary
