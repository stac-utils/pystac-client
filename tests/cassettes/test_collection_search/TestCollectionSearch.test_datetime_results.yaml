        (I)and quadrature (Q)accumulation samples(nominally at 50 Hz),which represent
        the residual Doppler (phase) from the model. Data format and content: grzObs*.nc
        L1A filecontains rawopen loopcarrier phasemeasurementsat 50 Hzsampling forgrazingangleGNSS-Rreflectionscaptured
