        \     \"description\": \"The SkySat ESA archive collection consists of SkySat
        products requested by ESA supported projects over their areas of interest
        around the world and that ESA collected over the years. The dataset regularly
        grows as ESA collects new SkySat products.  Two different product types are
        offered, Ground Sampling Distance at nadir up to 65 cm for PAN and up to 0.8m
        for MS  EO-SIP Product Type Product description Content SSC_DEF_SC Basic and
        Ortho scene  * Level 1B 4-bands Analytic /DN Basic scene  * Level 1B 4-bands
        Panchromatic /DN Basic scene  * Level 1A 1-band Panchromatic DN Pre Sup resolution
        Basic scene  * Level 3B 3-bands Visual Ortho Scene  * Level 3B 4-bands Pansharpened
        Multispectral Ortho Scene  * Level 3B 4-bands Analytic/DN/SR Ortho Scene  *
        Level 3B 1-band Panchromatic /DN Ortho Scene SSC_DEF_CO Ortho Collect  * Visual
        3-band Pansharpened Image  * Multispectral 4-band Pansharpened Image  * Multispectral
        4-band Analytic/DN/SR Image (B, G, R,N)  * 1-band Panchromatic Image  The
        Basic Scene product is uncalibrated, not radiometrically corrected for atmosphere
        or for any geometric distortions inherent in the imaging process \\u2022Analytic
        - unorthorectified, radiometrically corrected, multispectral BGRN \\u2022Analytic
        DN - unorthorectified, multispectral BGRN \\u2022Panchromatic - unorthorectified,
        radiometrically corrected, panchromatic (PAN) \\u2022Panchromatic DN - unorthorectified,
        panchromatic (PAN) \\u2022L1A Panchromatic DN - unorthorectified, pre-super
        resolution, panchromatic (PAN)   The Ortho Scene product is sensor and geometrically
        corrected, and is projected to a cartographic map projection.  \\u2022Visual
        - orthorectified, pansharpened, and color-corrected (using a color curve)
        3-band RGB Imagery \\u2022Pansharpened Multispectral - orthorectified, pansharpened
        4-band BGRN Imagery \\u2022Analytic SR - orthorectified, multispectral BGRN.
        Atmospherically corrected Surface Reflectance product. \\u2022Analytic - orthorectified,
        multispectral BGRN. Radiometric corrections applied to correct for any sensor
        artifacts and transformation to top-of-atmosphere radiance \\u2022Analytic
        DN - orthorectified, multispectral BGRN, uncalibrated digital number imagery
        product Radiometric corrections applied to correct for any sensor artifacts
        \\u2022Panchromatic - orthorectified, radiometrically correct, panchromatic
        (PAN) \\u2022Panchromatic DN - orthorectified, panchromatic (PAN), uncalibrated
        digital number imagery product   The Ortho Collect product is created by composing
        SkySat Ortho Scenes along an imaging strip. The product may contain artifacts
        resulting from the composing process, particular offsets in areas of stitched
        source scenes.  Spatial coverage: Check the spatial coverage of the collection
        on a _$$map$$ https://tpm-ds.eo.esa.int/smcat/SkySat/ available on the Third
        Party Missions Dissemination Service.\",\n      \"type\": \"Collection\",\n
