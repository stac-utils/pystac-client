        \       \"GOP\",\n        \"IOP\",\n        \"Radar Altimeters\",\n        \"CryoSat-2\",\n
        \       \"SIRAL\"\n      ],\n      \"created\": \"2019-06-04T00:00:00.000Z\",\n
        \     \"description\": \"CryoSat's primary payload is the SAR/Interferometric
        Radar Altimeter (SIRAL) (https://earth.esa.int/eogateway/instruments/siral)
        which has extended capabilities to meet the measurement requirements for ice-sheet
        elevation and sea-ice freeboard.  CryoSat also carries three star trackers
        for measuring the orientation of the baseline. In addition, a radio receiver
        called Doppler Orbit and Radio Positioning Integration by Satellite (DORIS)
        and a small laser retroreflector ensures that CryoSat's position will be accurately
        tracked.  More detailed information on CryoSat instruments is available on
        the CryoSat mission page.  The following CryoSat datasets are available and
        distributed to registered users:  Level 1B and L2 Ice products: FDM, LRM,
        SAR and SARIn Consolidated Level 2 (GDR): (LRM+SAR+SARIN) consolidated ice
        products over an orbit Intermediate Level 2 Ice products: LRM, SAR and SARIn
        L1b and L2 Ocean Products: GOP and IOP CryoTEMPO EOLIS Point Products CryoTEMPO
        EOLIS Gridded Products  Detailed information concerning each of the above
        datasets is available in the CryoSat Products Overview (https://earth.esa.int/eogateway/missions/cryosat/products)
        and in the news item: CryoSat Ocean Products now open to scientific community
        (https://earth.esa.int/web/guest/missions/esa-operational-eo-missions/cryosat/news/-/asset_publisher/47bD/content/cryosat-ocean-products-now-open-to-scientific-community).
        \ CryoSat Level 1B altimetric products contain time and geo-location information
        as well as SIRAL measurements in engineering units. Calibration corrections
        are included and have been applied to the window delay computations. In Offline
        products, geophysical corrections are computed from Analysis Auxiliary Data
        Files (ADFs), whereas in FDM products corrections are computed for Forecast
        ADFs. All corrections are included in the data products and therefore the
        range can be calculated by taking into account the surface type.  The Offline
        Level 2 LRM, SAR and SARIn ice altimetric products are generated 30 days after
        data acquisition and are principally dedicated to glaciologists working on
        sea-ice and land-ice areas. The Level 2 FDM products are near-real time ocean
        products, generated 2-3 hours after data acquisition, and fulfill the needs
        of some ocean operational services. Level 2 products contain the time of measurement,
        the geo-location and the height of the surface.  IOP and GOP are outputs of
        the CryoSat Ocean Processor. These products are dedicated to the study of
        ocean surfaces, and provided specifically for the needs of the oceanographic
        community. IOP are generated 2-3 days after data sensing acquisition and use
        the DORIS Preliminary Orbit. GOP are typically generated 30 days after data
        sensing acquisition and use the DORIS Precise Orbit. Geophysical corrections
        are computed from the Analysis ADFs, however following the oceanographic convention
        the corrections are available but not directly applied to the range (as for
        FDM).  The CryoSat ThEMatic PrOducts (Cryo-TEMPO) projects aim to deliver
        a new  paradigm of simplified, harmonized, and agile CryoSat-2 products, that
        are  easily accessible to new communities of non-altimeter experts and end
        users. The Cryo-TEMPO datasets include dedicated products over five thematic
        areas, covering Sea Ice, Land Ice, Polar Ocean, Coastal Ocean and Inland Water,
        together with a novel SWATH product (CryoTEMPO-EOLIS) that exploits CryoSat's
        SARIn mode over ice sheet margins. The standard Cryo-TEMPO products include
        fully-traceable uncertainties and use rapidly evolving, state-of-the-art processing
        dedicated to each thematic area. Throughout the project, the  products will
        be constantly evolved, and validated by a group of Thematic Users, thus ensuring
        optimal relevance and impact for the intended target  communities. More information
        on the Cryo-TEMPO products can be found on the Project Website (http://cryosat.mssl.ucl.ac.uk/tempo/index.html).
        The CryoTEMPO-EOLIS swath product exploits CryoSat's SARIn mode and the novel
        Swath processing technique to deliver increased spatial and temporal coverage
        of time-dependent elevation over land ice, a critical metric for tracking
        ice mass trends in support to a wide variety of end-users. The CryoTEMPO-EOLIS
        swath product exploits CryoSat's SARIn mode and the novel Swath processing
        technique to deliver increased spatial and temporal coverage of time-dependent
        elevation over land ice, a critical metric for tracking ice mass trends in
        support to a wide variety of end-users.The dataset consists of systematic
        reprocessing of the entire CryoSat archive to generate new L2-Swath products,
        increasing data sampling by 1 to 2 orders of magnitude compared with the operational
        L2 ESA product. In addition, the EOLIS dataset is joined with the ESA L2 Point-Of-Closest-Approach
        to generate monthly DEM (Digital Elevation Model) products. This dataset will
        further the ability of the community to analyse and understand trends across
        the Greenland Ice Sheet margin, Antarctica and several mountain glaciers and
        ice caps around the world.\",\n      \"type\": \"Collection\",\n      \"title\":
