        gbrRCS*.nc L1B along-track calibrated and normalized bistatic radar cross-sections
        measured by Spire conventional GNSS-R satellites. Application: GNSS-R studies,
        ocean wind and sea ice applications  Name: Combined Surface Soil Moisture
        Description: Combined CYGNSS and SMAP soil moisture data are provided as a
        combined surface soil moisture (COMB-SSM) product in two data level formats:
        L2U1 and L3U1. 6 x 6 km grid cell. L-band measurements of surface soil moisture
